{% extends "base1.html" %}
{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container-fluid">
        <h1 class="display-4">Каталог</h1>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr class="text-center">
                            <th scope="col">#</th>
                            <th scope="col">Наименование</th>
                            <th scope="col">Цена</th>
                            <th scope="col">Плотность</th>
                            <th scope="col">Дистрибьютор</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for fuel in fuels %}
                            <tr>
                                <td class="text-center">
                                    <a href="/categories/{{ fuel.type.slug }}/{{ fuel.id }}">
                                        <img src="{{ fuel.image.url }}" width="88">
                                    </a>
                                </td>
                                <td class="text-center">
                                    {{ fuel.name }}
                                </td>
                                <td class="text-center">
                                    {{ fuel.price }}
                                </td>
                                <td class="text-center">
                                    {{ fuel.density }}
                                </td>
                                <td class="text-center">
                                    {{ fuel.distributor }}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
