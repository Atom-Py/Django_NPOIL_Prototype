{% extends "base1.html" %}
{% block title %}Подробности{% endblock %}
{% block content %}
    <div class="container-fluid">
        <h1 class="display-4">Форма заказа</h1>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 my-5 text-center">
                <img src="{{ fuel.image.url }}" width="88">
                <p class="my-3" id="f_top">
                    {{ fuel.name }}
                    {{ fuel.distributor }}
                    {{ fuel.description }}
                </p>
                <fieldset>
                    <legend>Форма</legend>
                    <form action="." method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Адрес</label>
                            {{ buy_form.address }}
                        </div>
                        <div class="form-group">
                            <label>Объем</label>
                            {{ buy_form.volume }}
                        </div>
                        <p><input type="submit" value="Отправить заявку"></p>
                    </form>
                </fieldset>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
