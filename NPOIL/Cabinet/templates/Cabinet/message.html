{% extends "base.html" %}
{% block title %}Обращение{% endblock %}
{% block content %}
    <div class="container-fluid">
        <h1 class="display-4">Поддержка</h1>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-center my-5">Пожалуйста, используйте форму ниже для отправки сообщения</h3>
                <form method="post">
                    {{ message_form.as_p }}
                    {% csrf_token %}
                    <p><input type="submit" value="Отправить"></p>
                </form>
            </div>
            <div class="col-md-3"></div>
{% endblock %}
